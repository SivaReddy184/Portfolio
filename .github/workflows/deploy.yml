name: Deploy to Github Pages
on:
  push:
    branches:
      - master
jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
        
        - name: Deploy to Github Pages
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{secrets.PAGES_GITHUB_TOKEN}}
            publish_dir: ./